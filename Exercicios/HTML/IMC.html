<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <div id="container">

        <div id="titulo">
            <h1>Teste de IMC</h1>
        </div>
    
        <div id="dados">
            <div class="container-dados">
                <h3 class="subtitulos">Nome</h3>
                <input type="text"  id="nome" class="input" placeholder="Digite seu nome">    
            </div>

            <div class="container-dados">
                <h3 class="subtitulos">Altura</h3>
                <input type="text" id="altura" class="input" placeholder="Digite sua altura em cm">    
            </div>
            
            <div class="container-dados">
                <h3 class="subtitulos">Peso</h3>
                <input type="text" id="peso" class="input" placeholder="Digite seu peso">    
            </div>

            <div class="container-dados">
                <h3 class="subtitulos">IMC</h3>
                <input type="text" disabled id="imc" class="input" placeholder="IMC">    
            </div>

            <div class="container-dados">
                <h3 class="subtitulos">Resultado</h3>
                <input type="text" disabled id="resultado" class="input" placeholder="Resultado">    
            </div>

            <div id="button-enviar">
                <button type="button" onclick="valida" id="botao">ENVIAR</button>
            </div>
        </div>
    
    </div>

    <script src="/Exercicios/JS/IMC.js"></script>
